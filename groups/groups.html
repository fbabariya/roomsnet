<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomsNet Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../inventory/inventory.css">
    <!-- Bootstrap Icons (Fix for missing icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Page Header Area-->
    <header id="header" class="header">
        <!-- Navigation -->
        <div id="nav-placeholder"></div>
    </header>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" class="form-control w-25" placeholder="Search">
            <div>
                <button class="btn btn-outline-secondary">Advanced Search</button>
                <button class="btn btn-outline-secondary">Refresh</button>
                <button class="btn btn-primary">Export</button>
            </div>
        </div>
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th></th>
                    <th>Group</th>
                    <th>Count of Properties</th>
                    <th>Users</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="fa-solid fa-plus"></i></td>
                    <td>group name</td>
                    <td>7</td>
                    <td><i class="fa-solid fa-circle-user"></i></td>
                    <td>
                        <div class="dropdown">
                            <a href="#" class="text-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Actions
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#edit" id="#edit-btn"><i class="fas fa-edit me-2"></i> Edit</a></li>
                                <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-trash me-2"></i> Remove</a></li>
                            </ul>
                        </div>
                    </td>
                    
                </tr>
                
                <!-- Add more rows here -->
            </tbody>
        </table>

        <div class="modal fade custom-small-modal" id="edit" tabindex="-1" aria-labelledby="editLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Property Group</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Tabs Navigation -->
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="edit-tab-btn" data-bs-toggle="tab" href="#edit-tab">Edit</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="connected-tab-btn" data-bs-toggle="tab" href="#connected-tab">Connected Properties</a>
                            </li>
                        </ul>
        
                        <!-- Tab Content -->
                        <div class="tab-content mt-3">
                            <!-- Edit Tab -->
                            <div class="tab-pane fade show active" id="edit-tab">
                                <div class="row">
                                    <div class="col-md-4 text-end">
                                        <label class="">Title:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" class="" placeholder="User Group"></input>
                                    </div>
                                </div>
                            </div>
        
                            <!-- Connected Properties Tab -->
                            <div class="tab-pane fade" id="connected-tab">
                                <p class="text-muted">No connected properties yet.</p>
                            </div>
                        </div> 
                    </div><!-- End modal-body -->
        
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary w-100">Save</button>
                    </div>
                </div>
            </div>
        </div>
         

        
        <div class="d-flex felx-row justify-content-end">
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#">&lt;</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
            </ul>
        </nav>
        </div>
    </div>
    
    
        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(function(){
                $("#nav-placeholder").load("../nav.html");
                });
                $(function(){
                $("#footer").load("footer.html");
            });
            </script>
    </body>
</html>
